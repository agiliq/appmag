{% load url from future %}
<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/reset.css" />
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/typography.css" />
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css" />
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/buttons.css" />
<link href='http://fonts.googleapis.com/css?family=Tinos:regular,bold,bolditalic&v1' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ STATIC_URL }}css/jquery.ui.slider.css"> 
	<link rel="stylesheet" href="{{ STATIC_URL }}css/jquery.ui.theme.css"> 
	<script src="{{ STATIC_URL }}js/jquery-1.5.1.js"></script> 
	<script src="{{ STATIC_URL }}js/jquery.ui.core.js"></script> 
	<script src="{{ STATIC_URL }}js/jquery.ui.widget.js"></script> 
	<script src="{{ STATIC_URL }}js/jquery.ui.mouse.js"></script> 
	<script src="{{ STATIC_URL }}js/jquery.ui.slider.js"></script> 
	<script src="{{ STATIC_URL }}js/jquery.jcarousel.min.js"></script> 
	<link rel="stylesheet" href="{{ STATIC_URL }}css/demo.css">
    <link rel="shorcut icon" href="{{ STATIC_URL }}images/favicon.ico">
{% block extrahead %}
{% endblock %}
</head>

<body>
{% autoescape off%}
	<div id="homebase">
		<div id="logo"><a href="{% url 'index' %}"><img src="{{ STATIC_URL }}images/appmag_logo.png" /></a></div>
			{% block topsearchbar %}
			<!-- SEARCH BAR STARTS -->
			<div id="searchbar_top">
<form method="GET" action="/search" >
<input type="text" name="q" id="textfield" class="searchfield">
				<input type="submit" value="search" class="smallButton blackButton blueButton">
</form>
			</div>
			<!-- SEARCH BAR ENDS -->			
			{% endblock %}
			<div class="clear"></div>
			
			{% block content %}
			{% endblock %}

		<div id="footer">Copyright &copy; 2013 Appmag | Developed by <a href="http://agiliq.com/">Agiliq</a></div>
	</div>
</body>
</html>
{%endautoescape%}
