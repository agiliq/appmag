{% extends "base.html" %}
{%load pagination_tags%}
{% block extrahead %}
{% endblock %}
{% block content %}

		<ul id="crumbs">

			<li><a href ="{% url platform %}">Platform</a></li>

{%autopaginate profile 25 %}

				{% for p in profile%}

				{%endfor%}
			</ul>
		</div>
{%paginate %}
{% endblock %}
