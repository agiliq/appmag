{% extends "base.html" %}
{%load pagination_tags %}
{% block extrahead %}
{% endblock %}
{% block content %}

		<ul id="crumbs">
			<li>Browse by :</li>
			<li><a href = "{% url home %}">Category</a></li>
			<li><a href = "{% url developer %}">Developer</a></li>
			<li><a href = "{% url platform%}">Platform</a></li>
			<li>Device</li>
		</ul>
	{%autopaginate profile 25 %}
		<div class="listing">
			<ul>
				{% for p in profile%}

					<li>
					<a href ="{% url getdevice p.slug %}">{{p}} </a><br>
					</li>

				{%endfor%}
			</ul>
		</div>
	{%paginate%}

{% endblock %}
