{% extends "base.html" %}
{% block extrahead %}
<title> appmag.in - One stop shop for all app news, reviews and more.. </title>
{% endblock %}
{% block content %}

		<ul id="crumbs">			
			<li>Browse by :</li>
			<li><a href = "{% url device %}">Device</a></li>
			<li><a href = "{% url developer %}">Developer</a></li>
			<li><a href = "{% url platform %}">Platform</a></li>
			<li>Category</li>
		</ul>
		<div class="listing">
			<ul>
			{% for p in profile%}

				<li>
					<a href ="{% url getcategory p.slug %}">{{p}} </a><br>
				</li>

			{%endfor%}
			</ul>
		</div>

{% endblock %}
